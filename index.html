<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="startMenu">
        <h1>Taitotalo Memory game</h1>
        <h2>Try to remember the people face and names! <br> They are going to be with you next 2 years!</h2>
        <button class="startButton" id="startBtn">Start</button>
    </div>
    <div class="game" style="display: none;">
    <!-- Game area-->
    <div class="tiles"></div>

    <p id="message">Message</p>
    
    <div class="question" id="questionContainer">
        <label id="question-container"> Mikä hänen nimensä on?</label> <br>
        <input type="text" id="teacherName"><br>
        <button class="submitButton" id="submitBtn">Submit</button>
    </div>
</div>

    </div>
    <!-- defer -A script that will be downloaded in parallel to parsing the page,
    and executed after the page has finished parsing -->
    <script src="main.js" defer></script>
</body>

</html>
